<!-- templates/game.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FastPong - {{ player|upper }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FastPong — {{ player|upper }}</h1>
      <div id="status" class="status">Connecting...</div>
    </div>

    <div class="game-area">
      <canvas id="game" width="{{ width }}" height="{{ height }}"></canvas>
      <div class="hud">
        <div id="score" class="score">0 — 0</div>
        <button id="startBtn" class="start">Click to Start</button>
        <div id="message" class="message"></div>
      </div>
    </div>

    <div class="footer">
      <small>Open <strong>/p1</strong> and <strong>/p2</strong> on different devices. Server is authoritative.</small>
    </div>
  </div>

  <script>
    const PLAYER = "{{ player }}";
  </script>
  <script src="/static/client.js"></script>
</body>
</html>
